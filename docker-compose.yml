services:
  backend:
    build: ./server
    environment:
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-me}
      - WHAPI_TOKEN=${WHAPI_TOKEN:-}
      - DB_PATH=/data/db.sqlite
    volumes:
      - db-data:/data
    restart: unless-stopped

  frontend:
    build: .
    ports:
      - "8888:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db-data:
